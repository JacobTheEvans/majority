<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2><a class="post-link" ng-href="//{{post.link}}">{{post.title}}</a></h2>
      <p>Submitted By {{post.author}}.</p>
      <p>{{post.description}}</p>
      <hr>
      <p>Comment</p>
      <div class="input-group">
        <input ng-model="commentText" type="text" class="form-control">
        <span class="input-group-btn">
          <button ng-click="postComment()" class="btn btn-default" type="button"><i class="fa fa-comment"></i></button>
        </span>
      </div>
      <hr>
      <h4>Comments</h4>
    </div>
  </div>
</div>
