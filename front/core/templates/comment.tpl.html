<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2><a class="post-link" ng-href="//{{post.link}}">{{post.title}}</a></h2>
      <p>Submitted By {{post.author}}.</p>
      <p>{{post.description}}</p>
      <hr>
      <p>Comment</p>
      <div class="input-group">
        <input ng-model="commentText" type="text" class="form-control">
        <span class="input-group-btn">
          <button ng-click="postComment()" class="btn btn-default" type="button"><i class="fa fa-comment"></i></button>
        </span>
      </div>
      <hr>
      <h4>Comments</h4>
      <hr>
      <div ng-repeat="comment in post.comments | orderBy: '-totalvotes'">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          <div class="vote-sect-comment">
            <p><a ng-click="upvote(comment.token)" class="up-btn"><i class="fa fa-chevron-up"></i></a></p>
            <p><a ng-click="downvote(comment.token)" class="down-btn"><i class="fa fa-chevron-down"></i></a></p>
          </div>
        </div>
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
          <label>{{comment.author}} {{comment.upvotes.length - comment.downvotes.length}} points</label>
          <p>Votes {{comment.totalvotes}}</p>
          <p>{{comment.text}}</p>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
