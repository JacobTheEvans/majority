<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="core/css/style.css">
  <title>Majority</title>
</head>
<body ng-app="mainApp">
  <div ng-controller="loginController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">Majority <i class="fa fa-comments"></i></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/home">Home</a>
            </li>
            <li ng-if="isLoggedIn">
              <a data-toggle="modal" data-target="#submitModal">Post</a>
            </li>
            <li>
              <a ng-if="!isLoggedIn" data-toggle="modal" data-target="#login-modal">Login</a>
              <a ng-if="isLoggedIn" ng-click="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-login class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Join The Discussion</h1><br>
          <form>
            <input ng-model="loginData.username" type="text" name="user" placeholder="Username">
            <input ng-click="login()" type="submit" name="login" class="login loginmodal-submit" data-dismiss="modal" value="Login">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div ng-controller="submitController" id="submitModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title center">New Post</h4>
        </div>
        <form name="newPostForm">
          <div class="modal-body">
            <label>Title</label>
            <input name="title" type="text" required ng-model="newPost.title" class="form-control">
            <label>URL</label>
            <input name="url" type="text" required ng-model="newPost.url" class="form-control">
            <label>Description</label>
            <input type="text" name="description" required ng-model="newPost.description" class="form-control" type="url">
          </div>
          <div class="modal-footer">
            <button ng-click="postLink()" ng-disabled="newPostForm.$invalid" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <ng-view></ng-view>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.1/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.4.0/angular-cookies.min.js"></script>
  <script src="core/javascript/app.js"></script>
  <script src="core/javascript/loginService.js"></script>
  <script src="core/javascript/post.js"></script>
  <script src="core/javascript/posts.js"></script>
  <script src="core/javascript/postrequests.js"></script>
  <script src="core/javascript/commentSection.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
